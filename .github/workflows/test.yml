name: Simple Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: ðŸ“¦ Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - run: npm ci
    - run: npx playwright install

  test-group-1:
    name: ðŸ§ª Test Group 1
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npx playwright test tests/test1.spec.js
      continue-on-error: true

  test-group-2:
    name: ðŸ§ª Test Group 2
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npx playwright test tests/test2.spec.js
      continue-on-error: true

  final:
    name: âœ… Complete
    runs-on: ubuntu-latest
    needs: [test-group-1, test-group-2]
    steps:
    - run: echo "Pipeline completed!"